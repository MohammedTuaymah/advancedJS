<script>
        class Animal{

            constructor(customName, customColor){//الخصائص هذي تكون موجودة في كل مرة انشئ فيها حيوان من القالب انيمال
                this.name = customName
                this.color = customColor
            }

            move(){//تعريف فنكشن داخل الاوبجيكت
                console.log("Moving" + this.name)
            }

            jump(){//تعريف فنكشن داخل الاوبجيكت
                console.log("jumping" + this.color)
            }
        }

        //Animal انشاء اوبجيكت بناءا على القالب
        let lion = new Animal("اسد","بني")
        let tiger = new Animal("نمر","برتقالي")

        //console.log(lion.name)

        lion.move()     //الدالة موف تكون من خلال القالب انيمال
        lion.jump()

        tiger.move() 
</script>
